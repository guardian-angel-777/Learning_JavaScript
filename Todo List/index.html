<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <!-- text-center centralize the text my-4 means margin of strength 4 in y direction  -->
        <header class="text-center text-light my-4">
            <!-- mb-4 margin bottom of strength 4 -->
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <!-- class from-control m-auto for styling  -->
              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>play mariokart</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>defeat ganon in zelda</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>make a veggie pie</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
      
          <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" />
          </form>
    </div>
    <script src="app.js"></script>    
</body>
</html>
